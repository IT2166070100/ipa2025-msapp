<html>
<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>You are calling me from {{request.remote_addr}}</h1>
    <form method="POST" action="/add">
    <input name="router_ip" placeholder="Router's IP Address" required />
    <input name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="password" required />
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for field in data %}
      <li>
	       {{ field.router_ip }} - {{ field.username }}	 
         <form method="POST" action="{{ url_for('delete_router') }}" style="display:inline">
           <input type="hidden" name="idx" value="{{ loop.index0 }}">
           <button type="submit">Delete</button>
         </form>
      </li>
    {% endfor %}
  </ul>

</body>
</html>
